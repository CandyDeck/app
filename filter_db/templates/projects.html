{% extends 'base.html' %}

{% block title %}
projects
{% endblock %}

{% block content %}
<h1>List of projects</h1>
<p> Here is a list of all projects and the description can be obtained by clicking on them </p>
<ul class = "list-group">
        {% for project in projects %}

            <a class = "list-group-item list-group-item-action" href = "{% url 'project_detail' project.project_id %}">
                {{ project }}
            </a>
        {% endfor %}
</ul>
{% endblock content %}
